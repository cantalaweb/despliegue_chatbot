<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Agente LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        /* Auth Screen */
        .auth-screen {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-box {
            background: #f8f9fa;
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            color: #667eea;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            width: 100%;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: #667eea;
            color: white;
        }

        .sidebar-header h3 {
            margin-bottom: 0.5rem;
        }

        .user-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .sessions-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .session-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: #e9ecef;
        }

        .session-item.active {
            border-color: #667eea;
            background: #e7f0ff;
        }

        .new-session-btn {
            margin: 1rem;
        }

        .logout-btn {
            margin: 1rem;
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        /* Profile Section */
        .profile-section {
            margin: 0 1rem 1rem 1rem;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #dee2e6;
        }

        .profile-header {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h4 {
            margin: 0;
            font-size: 0.95rem;
        }

        .profile-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .profile-toggle.expanded {
            transform: rotate(180deg);
        }

        .profile-content {
            padding: 1rem;
            display: none;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .profile-content.show {
            display: block;
        }

        .profile-item {
            margin-bottom: 0.8rem;
        }

        .profile-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.2rem;
        }

        .profile-value {
            color: #333;
        }

        .profile-list {
            list-style: none;
            padding-left: 0;
        }

        .profile-list li {
            padding: 0.3rem 0;
            color: #555;
        }

        .profile-list li:before {
            content: "‚Ä¢ ";
            color: #667eea;
            font-weight: bold;
        }

        .emotional-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .emotional-badge.normal {
            background: #28a745;
            color: white;
        }

        .emotional-badge.supportive {
            background: #ffc107;
            color: #333;
        }

        .emotional-badge.empathetic {
            background: #17a2b8;
            color: white;
        }

        .emotional-badge.crisis {
            background: #dc3545;
            color: white;
        }

        .update-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            background: white;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-header h2 {
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.3rem;
        }

        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        .input-container input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
        }

        .input-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #764ba2;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            padding: 1rem;
        }

        /* System Prompt Button */
        .view-prompt-btn {
            padding: 0.5rem 1rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.3s;
            margin-left: 1rem;
        }

        .view-prompt-btn:hover {
            background: #667eea;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }

        .modal-header h3 {
            color: #667eea;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #333;
        }

        .system-prompt-text {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #333;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Auth Screen -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-box">
                <h2 id="authTitle">Iniciar Sesi√≥n</h2>
                <div class="error-message" id="authError"></div>
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="authSubmit">Entrar</button>
                    <button type="button" class="btn btn-secondary" id="toggleAuth">Crear Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Mis Conversaciones</h3>
                    <div class="user-info" id="userInfo"></div>
                </div>
                <div class="sessions-container" id="sessionsContainer">
                    <div class="loading">Cargando sesiones...</div>
                </div>
                <button class="btn btn-primary new-session-btn" id="newSessionBtn">Nueva Conversaci√≥n</button>

                <!-- Profile Section -->
                <div class="profile-section" id="profileSection">
                    <div class="profile-header" onclick="toggleProfile()">
                        <h4>Tu Perfil Adaptativo</h4>
                        <span class="profile-toggle" id="profileToggle">‚ñº</span>
                    </div>
                    <div class="profile-content" id="profileContent">
                        <div class="loading">Cargando perfil...</div>
                    </div>
                </div>

                <button class="btn logout-btn" id="logoutBtn">Cerrar Sesi√≥n</button>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 id="currentSessionName">Selecciona una conversaci√≥n</h2>
                        <button class="view-prompt-btn" id="viewPromptBtn" onclick="showSystemPrompt()">üîç Ver System Prompt</button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="loading">Selecciona una sesi√≥n para comenzar</div>
                </div>
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." disabled>
                        <button class="send-btn" id="sendBtn" disabled>Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Prompt Modal -->
        <div class="modal" id="systemPromptModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>System Prompt Actual</h3>
                    <button class="close-modal" onclick="closeSystemPrompt()">√ó</button>
                </div>
                <div class="system-prompt-text" id="systemPromptText">
                    Cargando...
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let isLoginMode = true;
        let currentUser = null;
        let currentSession = null;
        let userProfile = null;
        let systemPrompt = null;

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const chatInterface = document.getElementById('chatInterface');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubmit = document.getElementById('authSubmit');
        const toggleAuth = document.getElementById('toggleAuth');
        const authError = document.getElementById('authError');
        const userInfo = document.getElementById('userInfo');
        const sessionsContainer = document.getElementById('sessionsContainer');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentSessionName = document.getElementById('currentSessionName');

        // Toggle between login and register
        toggleAuth.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Iniciar Sesi√≥n' : 'Crear Cuenta';
            authSubmit.textContent = isLoginMode ? 'Entrar' : 'Registrarse';
            toggleAuth.textContent = isLoginMode ? 'Crear Cuenta' : 'Ya tengo cuenta';
            authError.style.display = 'none';
        });

        // Auth form submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const endpoint = isLoginMode ? '/api/login' : '/api/register';
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    showChatInterface();
                    loadSessions();
                } else {
                    showError(data.detail || 'Error en la autenticaci√≥n');
                }
            } catch (error) {
                showError('Error de conexi√≥n');
            }
        });

        // Show error message
        function showError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
        }

        // Show chat interface
        function showChatInterface() {
            authScreen.classList.add('hidden');
            chatInterface.style.display = 'flex';
            userInfo.textContent = `Usuario: ${currentUser.username}`;
            loadProfile(); // Load user profile
        }

        // Load user sessions
        async function loadSessions() {
            try {
                const response = await fetch(`/api/sessions/${currentUser.user_id}`);
                const data = await response.json();

                sessionsContainer.innerHTML = '';
                data.sessions.forEach(session => {
                    const sessionEl = document.createElement('div');
                    sessionEl.className = 'session-item';
                    sessionEl.textContent = session.session_name;
                    sessionEl.onclick = () => loadSession(session);
                    sessionsContainer.appendChild(sessionEl);
                });
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        // Load session messages
        async function loadSession(session) {
            currentSession = session;
            currentSessionName.textContent = session.session_name;

            // Update active session UI
            document.querySelectorAll('.session-item').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');

            // Enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;

            // Load messages
            try {
                const response = await fetch(`/api/messages/${session.id}`);
                const data = await response.json();

                messagesContainer.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, msg.created_at);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add message to UI
        function addMessageToUI(role, content, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentSession) return;

            // Add user message to UI
            addMessageToUI('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Send to API
            const formData = new FormData();
            formData.append('session_id', currentSession.id);
            formData.append('message', message);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    addMessageToUI('assistant', data.response);

                    // Check if profile was updated
                    if (data.profile_updated) {
                        console.log('Profile updated! Reloading...');
                        await loadProfile();
                        showProfileUpdateIndicator();
                    }
                } else {
                    addMessageToUI('assistant', 'Error: ' + (data.detail || 'No se pudo obtener respuesta'));
                }
            } catch (error) {
                addMessageToUI('assistant', 'Error de conexi√≥n');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // New session
        newSessionBtn.addEventListener('click', async () => {
            const sessionName = prompt('Nombre de la nueva conversaci√≥n:');
            if (!sessionName) return;

            const formData = new FormData();
            formData.append('user_id', currentUser.user_id);
            formData.append('session_name', sessionName);

            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loadSessions();
                }
            } catch (error) {
                console.error('Error creating session:', error);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            currentSession = null;
            userProfile = null;
            systemPrompt = null;
            chatInterface.style.display = 'none';
            authScreen.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // ============================================
        // PROFILE & SYSTEM PROMPT FUNCTIONS
        // ============================================

        // Toggle profile section
        function toggleProfile() {
            const content = document.getElementById('profileContent');
            const toggle = document.getElementById('profileToggle');
            content.classList.toggle('show');
            toggle.classList.toggle('expanded');
        }

        // Load user profile
        async function loadProfile() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/api/profile/${currentUser.user_id}`);
                const data = await response.json();
                userProfile = data.profile;
                renderProfile(userProfile);
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profileContent').innerHTML = '<p style="color: #dc3545;">Error cargando perfil</p>';
            }
        }

        // Render profile in sidebar
        function renderProfile(profile) {
            const container = document.getElementById('profileContent');

            if (!profile || !profile.age_range) {
                container.innerHTML = '<p style="color: #6c757d;">Chatea un poco para que el sistema aprenda sobre ti...</p>';
                return;
            }

            let html = '';

            // Name
            if (profile.name && profile.name !== 'null') {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Nombre</div>
                        <div class="profile-value">${profile.name}</div>
                    </div>
                `;
            }

            // Age
            if (profile.age_range) {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Edad</div>
                        <div class="profile-value">${profile.age_range}</div>
                    </div>
                `;
            }

            // Gender
            if (profile.gender && profile.gender !== 'null' && profile.gender !== 'ambiguo') {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">G√©nero</div>
                        <div class="profile-value">${profile.gender}</div>
                    </div>
                `;
            }

            // Profession
            if (profile.profession && profile.profession !== 'null') {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Profesi√≥n</div>
                        <div class="profile-value">${profile.profession}</div>
                    </div>
                `;
            }

            // Interests
            if (profile.interests && profile.interests.length > 0) {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Intereses</div>
                        <ul class="profile-list">
                            ${profile.interests.map(i => `<li>${i}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Important facts
            if (profile.important_facts && profile.important_facts.length > 0) {
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Hechos Importantes</div>
                        <ul class="profile-list">
                            ${profile.important_facts.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Emotional state
            if (profile.emotional_state && profile.emotional_state.recommended_mode) {
                const mode = profile.emotional_state.recommended_mode;
                html += `
                    <div class="profile-item">
                        <div class="profile-label">Estado Emocional</div>
                        <span class="emotional-badge ${mode}">${mode}</span>
                    </div>
                `;
            }

            container.innerHTML = html || '<p style="color: #6c757d;">Perfil en construcci√≥n...</p>';
        }

        // Show system prompt modal
        async function showSystemPrompt() {
            if (!currentUser) return;

            const modal = document.getElementById('systemPromptModal');
            const promptText = document.getElementById('systemPromptText');

            modal.classList.add('show');
            promptText.textContent = 'Cargando...';

            try {
                const response = await fetch(`/api/system-prompt/${currentUser.user_id}`);
                const data = await response.json();
                systemPrompt = data.system_prompt;
                promptText.textContent = systemPrompt;
            } catch (error) {
                console.error('Error loading system prompt:', error);
                promptText.textContent = 'Error al cargar el system prompt';
            }
        }

        // Close system prompt modal
        function closeSystemPrompt() {
            document.getElementById('systemPromptModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('systemPromptModal').addEventListener('click', (e) => {
            if (e.target.id === 'systemPromptModal') {
                closeSystemPrompt();
            }
        });

        // Show profile update indicator
        function showProfileUpdateIndicator() {
            const profileHeader = document.querySelector('.profile-header h4');
            if (!profileHeader.querySelector('.update-indicator')) {
                const indicator = document.createElement('span');
                indicator.className = 'update-indicator';
                profileHeader.appendChild(indicator);

                // Remove after 5 seconds
                setTimeout(() => {
                    indicator.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
